<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0355e7ccd9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dialogs.css">
    <title>TopDown Interface</title>
  </head>
  <body>
    <main>
      <section id="container-problem">
        <div class="container-add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
      <section id="container-functions">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Problema</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="container-add">
          <i class="fa-solid fa-plus"></i>
        </div>
      </section>
    </main>

    <dialog id="add-problem">
      <form>
        <h2>Adicionar Problema</h2>
        <input type="text" placeholder="Problema" /> 
        <button id="closed-modal-p">Adicionar</button>
      </form>
    </dialog>
    <dialog id="add-function">
      <form>
        <h2>Adicionar Função</h2>
        <input type="text" placeholder="Função">
        <select id="options-problems">
          <option value="">-- Selecione --</option>
        </select>
        <button id="closed-modal-f">Adicionar</button>
      </form>
    </dialog>

    <script src="js/addProblem.js" type="module"></script>
    <script src="js/problemsMenu.js" type="module"></script>
    <script type="module" src="js/addFunction.js"></script>
  </body>
</html>
